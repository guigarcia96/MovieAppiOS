name: TheMovieApp
options:
  bundleIdPrefix: com.guilherme.TheMovieApp

targets:
  TheMovieApp:
    preBuildScripts:
      - path: swiftgen.sh
        name: Swiftgen
    type: application
    platform: iOS
    deploymentTarget: "14.0"
    sources: [TheMovieApp]
    scheme:
      testTargets:
        - TheMovieAppTests
        - TheMovieAppUITests
      gatherCoverageData: true
      coverageTargets:
         - TheMovieApp
  TheMovieAppTests:
    type: bundle.unit-test
    deploymentTarget: "14.0"
    platform: iOS
    sources:
      - path: TheMovieAppTests
    dependencies:
      - target: TheMovieApp
  TheMovieAppUITests:
    type: bundle.unit-test
    deploymentTarget: "14.0"
    platform: iOS
    sources:
      - path: TheMovieAppUITests
    dependencies:
      - target: TheMovieApp